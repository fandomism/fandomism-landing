<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fandomism</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="canonical" href="https://fandomism.com/" />

    <link rel="icon" type="image/png" href="/fandomism-favicon.png" sizes="32x32" />

    <meta
      name="description"
      content="Fandomism explores fandom as culture, identity, and community."
    />

    <style>
      :root {
        --bg: #ede6d8;
        --text: #111;

        /* footer feel */
        --footerH: 30px; /* your request */
        --footerPadBottom: 10px; /* pulls copy closer to screen bottom */

        /* logo sizing */
        --logoMaxW: 1100px;
        --logoVW: 96vw;
        --logoMaxH: 62svh;

        /* logo aspect ratio: 10506 × 3697 */
        --logoARw: 10506;
        --logoARh: 3697;

        /* spacing */
        --gap: clamp(10px, 2vh, 22px);
        --pagePadY: clamp(14px, 3vh, 32px);
      }

      * { box-sizing: border-box; }

      html, body { height: 100%; }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        text-align: center;
        overflow-x: hidden;
        overflow-y: auto; /* scroll only when truly needed */
      }

      /* Page layout: main fills space, footer sits at bottom naturally */
      .page {
        min-height: 100svh;
        display: grid;
        grid-template-rows: 1fr auto;
      }

      /* Main stage: spacer / logo / meta / spacer (keeps it centered cleanly) */
      .stage {
        display: grid;
        grid-template-rows: 1fr auto auto 1fr;
        align-items: center;
        justify-items: center;
        row-gap: var(--gap);
        padding: var(--pagePadY) 0;
      }

      .stage img {
        width: min(var(--logoVW), var(--logoMaxW));
        max-height: var(--logoMaxH);
        height: auto;
        aspect-ratio: calc(var(--logoARw) / var(--logoARh));
        object-fit: contain;
        display: block;
      }

      .meta {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .nod {
        font-family: Palatino, "Palatino Linotype", "Book Antiqua", serif;
        font-size: 10px;
        letter-spacing: 0.35em;
        text-transform: uppercase;
        opacity: 0.6;
        transition: opacity 0.25s ease;
      }
      .nod:hover { opacity: 0.9; }

      a {
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 12px;
        font-weight: 700;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: var(--text);
        text-decoration: none;
        border-bottom: 2px solid var(--text);
        padding-bottom: 4px;
      }
      a:hover { opacity: 0.6; }

      /* Footer: bottom row, close to bottom edge, safe-area aware */
      .site-footer {
        min-height: calc(var(--footerH) + env(safe-area-inset-bottom));
        padding: 0 0 calc(var(--footerPadBottom) + env(safe-area-inset-bottom));
        display: flex;
        align-items: flex-end; /* keeps copy visually close to bottom */
        justify-content: center;

        font-size: 11px;
        letter-spacing: 0.04em;
        color: rgba(0, 0, 0, 0.3);
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
        pointer-events: none;
      }

      /* Invisible SEO text */
      .seo {
        position: absolute;
        left: -9999px;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }

      /* Slightly tighter on short heights (no footer height override) */
      @media (max-height: 720px) {
        :root {
          --logoMaxH: 58svh;
          --gap: clamp(8px, 1.6vh, 16px);
          --pagePadY: clamp(10px, 2vh, 20px);
        }
        .site-footer { font-size: 10px; }
      }

      /* Large desktops: allow a bit more logo */
      @media (min-width: 1800px) {
        :root {
          --logoMaxW: 1200px;
          --logoMaxH: 65svh;
        }
      }
    </style>
  </head>

  <body>
    <div class="page">
      <main class="stage">
        <img
          src="fandomism-logo.png"
          alt="Fandomism logo"
          width="10506"
          height="3697"
        />

        <div class="meta">
          <div class="nod">One of us</div>
          <a href="mailto:fandomismllc@gmail.com?subject=Fandomism%20Inquiry">Contact</a>
        </div>

        <div class="seo">
          Fandomism is a cultural research and creative platform exploring fandom,
          identity, community, media, and modern participation.
        </div>
      </main>

      <footer class="site-footer">© 2026 Fandomism LLC. All rights reserved.</footer>
    </div>
  </body>
</html>
