<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fandomism</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="canonical" href="https://fandomism.com/" />

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.getRegistrations().then((regs) => {
            regs.forEach((r) => r.unregister());
          });
        });
      }
    </script>

    <link
      rel="icon"
      type="image/png"
      href="/fandomism-favicon.png"
      sizes="32x32"
    />

    <meta
      name="description"
      content="Fandomism explores fandom as culture, identity, and community."
    />

    <style>
      :root {
        --bg: #ede6d8;
        --text: #111;

        /* Footer */
        --footerH: 46px;

        /* LOGO sizing (desktop-forward) */
        --logoMaxW: 1100px;
        --logoVW: 96vw;
        --logoMaxH: 62svh;

        /* TRUE logo aspect ratio: 10506 × 3697 */
        --logoARw: 10506;
        --logoARh: 3697;

        /* Spacing guardrails */
        --minGapLogo: 22px;
        --minGapFooter: 18px;

        /* Meta vertical taste tweak (positive = lower) */
        --metaBias: 10px;
      }

      * { box-sizing: border-box; }

      html, body { height: 100%; }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        text-align: center;
        overflow: hidden; /* locked poster feel by default */
      }

      /* --------------------------------------------------
         STAGE (absolute-layout mode)
      -------------------------------------------------- */
      .stage {
        position: relative;
        width: 100%;
        height: 100svh;

        --footerTop: calc(100% - var(--footerH));

        /* width allowed by max-height */
        --logoWFromMaxH: calc(
          var(--logoMaxH) * (var(--logoARw) / var(--logoARh))
        );

        /* final logo width */
        --logoW: min(var(--logoVW), var(--logoMaxW), var(--logoWFromMaxH));

        /* derived logo height */
        --logoH: calc(var(--logoW) * (var(--logoARh) / var(--logoARw)));

        /* logo bottom reference */
        --logoBottom: calc(50% + (var(--logoH) / 2));
      }

      /* Logo: true center, never distort */
      .stage img {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);

        width: var(--logoW);
        height: auto !important;

        aspect-ratio: calc(var(--logoARw) / var(--logoARh));
        object-fit: contain;
        display: block;
      }

      /* Meta: midpoint, clamped to never overlap logo or footer */
      .meta {
        position: absolute;
        left: 50%;

        --lowerBound: calc(var(--logoBottom) + var(--minGapLogo));
        --upperBound: calc(var(--footerTop) - var(--minGapFooter));
        --ideal: calc(
          ((var(--logoBottom) + var(--footerTop)) / 2) + var(--metaBias)
        );

        top: max(var(--lowerBound), min(var(--ideal), var(--upperBound)));

        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        z-index: 2;
      }

      .nod {
        font-family: Palatino, "Palatino Linotype", "Book Antiqua", serif;
        font-size: 10px;
        letter-spacing: 0.35em;
        text-transform: uppercase;
        opacity: 0.6;
        transition: opacity 0.25s ease;
      }
      .nod:hover { opacity: 0.9; }

      a {
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue",
          Helvetica, Arial, sans-serif;
        font-size: 12px;
        font-weight: 700;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: var(--text);
        text-decoration: none;
        border-bottom: 2px solid var(--text);
        padding-bottom: 4px;
      }
      a:hover { opacity: 0.6; }

      .seo {
        position: absolute;
        left: -9999px;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }

      /* Footer (locked mode) */
      .site-footer {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;

        height: calc(var(--footerH) + env(safe-area-inset-bottom));
        padding-bottom: env(safe-area-inset-bottom);

        display: flex;
        align-items: center;
        justify-content: center;

        font-size: 11px;
        letter-spacing: 0.04em;
        color: rgba(0, 0, 0, 0.3);
        font-family: -apple-system, BlinkMacSystemFont,
          "Helvetica Neue", Arial, sans-serif;
        pointer-events: none;
      }

      /* --------------------------------------------------
         SHORT HEIGHT TUNING
      -------------------------------------------------- */
      @media (max-height: 720px) {
        :root {
          --footerH: 42px;
          --minGapLogo: 18px;
          --minGapFooter: 14px;
          --metaBias: 6px;
        }
        .site-footer { font-size: 10px; }
      }

      /* --------------------------------------------------
         VERY LARGE DESKTOPS
      -------------------------------------------------- */
      @media (min-width: 1800px) {
        :root {
          --logoMaxW: 1200px;
          --logoMaxH: 65svh;
        }
      }

      /* --------------------------------------------------
         EDGE-CASE FALLBACK (ALLOW SCROLL)
         Triggers when very short OR too square/compressed.
         Fixes Chrome overlap + reduces Safari resize jitter.
      -------------------------------------------------- */
      @media (max-height: 620px), (max-aspect-ratio: 4/3) {
        html, body {
          height: auto; /* crucial for Chrome scrolling */
        }

        body {
          overflow-y: auto;
          overflow-x: hidden;
        }

        .stage {
          height: auto;
          min-height: 100vh; /* more stable during desktop resize */
          padding: 6vh 0 calc(var(--footerH) + 4vh);
        }

        .stage img {
          position: relative;
          left: auto;
          top: auto;
          transform: none;
          margin: 0 auto;
        }

        .meta {
          position: relative;
          left: auto;
          top: auto;
          transform: none;
          margin: 22px auto 0;
        }

        .site-footer {
          position: relative;
          bottom: auto;
          height: auto;
          padding: 18px 0 calc(18px + env(safe-area-inset-bottom));
        }
      }
    </style>
  </head>

  <body>
    <main class="stage">
      <img
        src="fandomism-logo.png"
        alt="Fandomism logo"
        width="10506"
        height="3697"
      />

      <div class="meta">
        <div class="nod">One of us</div>
        <a href="mailto:fandomismllc@gmail.com?subject=Fandomism%20Inquiry">
          Contact
        </a>
      </div>

      <div class="seo">
        Fandomism is a cultural research and creative platform exploring fandom,
        identity, community, media, and modern participation.
      </div>
    </main>

    <footer class="site-footer">
      © 2026 Fandomism LLC. All rights reserved.
    </footer>
  </body>
</html>
