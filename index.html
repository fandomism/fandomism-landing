<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fandomism</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon (PNG) -->
    <link rel="icon" type="image/png" href="/fandomism-favicon.png" sizes="32x32" />

    <!-- Minimal SEO -->
    <meta
      name="description"
      content="Fandomism explores fandom as culture, identity, and community."
    />

<style>
:root {
  --bg: #EDE6D8;
  --text: #111;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: var(--bg);
  color: var(--text);
  text-align: center;
  display: flex;
  flex-direction: column;
}

/* Main centered content */
.content {
  position: relative; /* keeps hidden SEO scoped to the page */
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: clamp(16px, 6vh, 72px) 16px 24px;
}

/* LOGO — preserve aspect ratio, never force height */
.content img {
  display: block;
  width: min(92vw, 1000px);
  max-width: 640px;
  height: auto;              /* critical: prevents stretching */
  margin: 0 0 24px 0;

  /* helps prevent “weird warping” look on some browsers */
  -webkit-transform: translateZ(0);
  transform: translateZ(0);
}

/* Desktop */
@media (min-width: 1024px) {
  .content img {
    width: 70vw;
    max-width: 1000px;
  }
}

/* Short screens (landscape phones / short windows) */
@media (max-height: 720px) {
  .content { padding: 16px 16px 16px; }
  .content img { margin-bottom: 16px; }
  .nod { margin-bottom: 8px; }
  .site-footer { padding: 10px 0 12px; font-size: 10px; }
}

/* ONE OF US */
.nod {
  font-family: Palatino, "Palatino Linotype", "Book Antiqua", serif;
  font-size: 10px;
  letter-spacing: 0.35em;
  text-transform: uppercase;
  opacity: 0.6;
  margin-bottom: 12px;
  transition: opacity 0.25s ease;
}
.nod:hover { opacity: 0.9; }

/* CONTACT */
a {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 12px;
  font-weight: 700;
  letter-spacing: 0.18em;
  text-transform: uppercase;
  color: var(--text);
  text-decoration: none;
  border-bottom: 2px solid var(--text);
  padding-bottom: 4px;
}
a:hover { opacity: 0.6; }

/* Invisible SEO */
.seo {
  position: absolute;
  left: -9999px;
  width: 1px;
  height: 1px;
  overflow: hidden;
}

/* Footer — natural flow, never overlaps */
.site-footer {
  margin-top: auto;
  padding: 16px 0 18px;
  font-size: 11px;
  letter-spacing: 0.04em;
  color: rgba(0, 0, 0, 0.3);
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
  pointer-events: none;
}
</style>
  </head>

  <body>
    <main class="content">
      <img src="fandomism-logo.png" alt="Fandomism logo" />
      <div class="nod">One of us</div>
      <a href="mailto:fandomismllc@gmail.com?subject=Fandomism%20Inquiry">Contact</a>

      <div class="seo">
        Fandomism is a cultural research and creative platform exploring fandom,
        identity, community, media, and modern participation.
      </div>
    </main>

    <footer class="site-footer">© 2026 Fandomism LLC. All rights reserved.</footer>
  </body>
</html>
