    <script>

        });
      }
    </script>

    <style>
      :root {
        --bg: #ede6d8;
        --text: #111;

        /* Footer */
        --footerH: 30px;
        --footerPadBottom: 8px;

        /* Logo sizing */
        --logoMaxW: 1100px;
        --logoVW: 96vw;
        --logoMaxH: 62svh;

        /* Logo aspect ratio */
        --logoARw: 10506;
        --logoARh: 3697;

        /* Spacing */
        --gap: clamp(10px, 2vh, 22px);
        --pagePadY: clamp(14px, 3vh, 32px);

        /* Downward bias (safe): adds a little more space above than below */
        --biasTop: clamp(0px, 2vh, 22px);
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        text-align: center;
        overflow: hidden; /* body never scrolls */
      }

      /* The page is the scroll container (only if needed) */
      .page {
        height: 100vh;   /* fallback */
        height: 100dvh;  /* modern visible viewport */
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        overflow-x: hidden;
      }

      /* Main takes remaining height above footer */
      .stage {
        flex: 1 1 auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        padding: calc(var(--pagePadY) + var(--biasTop)) 0 var(--pagePadY);
      }

      .stage img {
        width: min(var(--logoVW), var(--logoMaxW));
        max-height: var(--logoMaxH);
        height: auto;

        aspect-ratio: calc(var(--logoARw) / var(--logoARh));
        object-fit: contain;
        display: block;
      }

      .meta {
        margin-top: var(--gap);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .nod {
        font-family: Palatino, "Palatino Linotype", "Book Antiqua", serif;
        font-size: 10px;
        letter-spacing: 0.35em;
        text-transform: uppercase;
        opacity: 0.6;
        transition: opacity 0.25s ease;
      }
      .nod:hover { opacity: 0.9; }

      a {
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 12px;
        font-weight: 700;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: var(--text);
        text-decoration: none;
        border-bottom: 2px solid var(--text);
        padding-bottom: 4px;
      }
      a:hover { opacity: 0.6; }

      .site-footer {
        flex: 0 0 auto;
        min-height: calc(var(--footerH) + env(safe-area-inset-bottom));
        padding: 0 0 calc(var(--footerPadBottom) + env(safe-area-inset-bottom));

        display: flex;
        align-items: flex-end;
        justify-content: center;

        font-size: 11px;
        letter-spacing: 0.04em;
        color: rgba(0, 0, 0, 0.3);
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
        pointer-events: none;
      }
