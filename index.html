<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fandomism</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Minimal SEO (quiet, intentional) -->
    <meta
      name="description"
      content="Fandomism explores fandom as culture, identity, and community."
    />

    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #EDE6D8;
        text-align: center;
      }

      /* Logo */
      img {
        width: 85%;
        max-width: 360px; /* mobile + tablet */
        height: auto;
        margin-bottom: 28px;
      }

      /* Desktop enhancement */
      @media (min-width: 768px) {
        img {
          max-width: 460px; /* bold on desktop */
        }
      }

      /* Subtle belonging nod */
      .nod {
        font-family: Palatino, "Palatino Linotype", "Book Antiqua", serif;
        font-size: 10px;
        letter-spacing: 0.35em;
        text-transform: uppercase;
        color: #111;
        opacity: 0.65;
        margin-bottom: 10px;
      }

      /* Action / interface */
      a {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 12px;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: #111;
        text-decoration: none;
        border-bottom: 1px solid #111;
        padding-bottom: 4px;
      }

      a:hover {
        opacity: 0.6;
      }

      /* Invisible SEO text (crawlable, not visible) */
      .seo {
        position: absolute;
        left: -9999px;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <img src="fandomism-logo.png" alt="Fandomism logo" />

    <div class="nod">One of us</div>

    <a href="mailto:fandomexperiment@gmail.com?subject=Fandomism%20Inquiry">
      Contact
    </a>

    <!-- Invisible semantic context for search engines -->
    <div class="seo">
      Fandomism is a cultural research and creative platform exploring fandom,
      community, identity, media, and modern participation.
    </div>
  </body>
</html>
