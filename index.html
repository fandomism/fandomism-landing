<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fandomism</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon (PNG) -->
    <link
      rel="icon"
      type="image/png"
      href="/fandomism-favicon.png"
      sizes="32x32"
    />

    <!-- Minimal SEO -->
    <meta
      name="description"
      content="Fandomism explores fandom as culture, identity, and community."
    />

    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #EDE6D8;
        text-align: center;
      }

      /* LOGO — truly dominant on desktop, safe on mobile */
      img {
        width: 92%;
        max-width: 420px; /* mobile hard stop */
        height: auto;
        margin-bottom: 32px;
      }

      /* Tablet */
      @media (min-width: 600px) {
        img {
          max-width: 640px;
        }
      }

      /* Desktop / large screens */
      @media (min-width: 1024px) {
        img {
          width: 70vw;
          max-width: 1000px; /* hero-scale cap */
        }
      }

      /* Subtle belonging nod */
      .nod {
        font-family: Palatino, "Palatino Linotype", "Book Antiqua", serif;
        font-size: 10px;
        letter-spacing: 0.35em;
        text-transform: uppercase;
        color: #111;
        opacity: 0.6;
        margin-bottom: 12px;
      }

      /* CONTACT — bold */
      a {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 12px;
        font-weight: 700;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: #111;
        text-decoration: none;
        border-bottom: 2px solid #111;
        padding-bottom: 4px;
      }

      a:hover {
        opacity: 0.6;
      }

      /* Invisible SEO (crawlable, not visible) */
      .seo {
        position: absolute;
        left: -9999px;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <img src="fandomism-logo.png" alt="Fandomism logo" />

    <div class="nod">One of us</div>

    <a href="mailto:fandomexperiment@gmail.com?subject=Fandomism%20Inquiry">
      Contact
    </a>

    <div class="seo">
      Fandomism is a cultural research and creative platform exploring fandom,
      identity, community, media, and modern participation.
    </div>
  </body>
</html>
