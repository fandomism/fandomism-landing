<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fandomism</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="canonical" href="https://fandomism.com/" />

    <link
      rel="icon"
      type="image/png"
      href="/fandomism-favicon.png"
      sizes="32x32"
    />

    <meta
      name="description"
      content="Fandomism explores fandom as culture, identity, and community."
    />

    <style>
      :root {
        --bg: #ede6d8;
        --text: #111;

        /* Footer */
        --footerH: 30px;
        --footerPadBottom: 8px;

        /* Logo sizing */
        --logoMaxW: 1100px;
        --logoVW: 96vw;

        /* dvh-first viewport handling */
        --logoMaxH: 62dvh;

        /* Logo aspect ratio */
        --logoARw: 10506;
        --logoARh: 3697;

        /* Spacing */
        --gap: clamp(10px, 2vh, 22px);
        --pagePadY: clamp(14px, 3vh, 32px);

        /* Downward bias (adds breathing room above) */
        --biasTop: clamp(0px, 2vh, 22px);
      }

      /* dvh fallback */
      @supports not (height: 1dvh) {
        :root {
          --logoMaxH: 62vh;
        }
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        text-align: center;
        overflow: hidden; /* body never scrolls */
      }

      /* Page is the scroll container only if needed */
      .page {
        height: 100vh;  /* fallback */
        height: 100dvh; /* modern visible viewport */

        display: flex;
        flex-direction: column;
        overflow-y: auto;
        overflow-x: hidden;
      }

      /* Main stage */
      .stage {
        flex: 1 1 auto;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        padding: calc(var(--pagePadY) + var(--biasTop)) 0 var(--pagePadY);
      }

      .stage img {
        width: min(var(--logoVW), var(--logoMaxW));
        max-height: var(--logoMaxH);
        height: auto;

        aspect-ratio: calc(var(--logoARw) / var(--logoARh));
        object-fit: contain;
        display: block;
      }

      .meta {
        margin-top: var(--gap);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .nod {
        font-family: Palatino, "Palatino Linotype", "Book Antiqua", serif;
        font-size: 10px;
        letter-spacing: 0.35em;
        text-transform: uppercase;
        opacity: 0.6;
        transition: opacity 0.25s ease;
      }

      .nod:hover {
        opacity: 0.9;
      }

      a {
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue",
          Helvetica, Arial, sans-serif;
        font-size: 12px;
        font-weight: 700;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: var(--text);
        text-decoration: none;
        border-bottom: 2px solid var(--text);
        padding-bottom: 4px;
      }

      a:hover {
        opacity: 0.6;
      }

      .site-footer {
        flex: 0 0 auto;

        min-height: calc(var(--footerH) + env(safe-area-inset-bottom));
        padding-bottom: calc(
          var(--footerPadBottom) + env(safe-area-inset-bottom)
        );

        display: flex;
        align-items: flex-end;
        justify-content: center;

        font-size: 11px;
        letter-spacing: 0.04em;
        color: rgba(0, 0, 0, 0.3);
        font-family: -apple-system, BlinkMacSystemFont,
          "Helvetica Neue", Arial, sans-serif;
        pointer-events: none;
      }

      .seo {
        position: absolute;
        left: -9999px;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }

      /* ------------------------------
         Motion-safe fade-in
      ------------------------------ */
      @media (prefers-reduced-motion: no-preference) {
        .stage img,
        .meta {
          opacity: 0;
          transform: translateY(6px);
          animation: fadeUp 500ms ease forwards;
        }

        .meta {
          animation-delay: 120ms;
        }

        @keyframes fadeUp {
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
      }

      /* Short-height tuning */
      @media (max-height: 720px) {
        :root {
          --logoMaxH: 58dvh;
          --gap: clamp(8px, 1.6vh, 16px);
          --pagePadY: clamp(10px, 2vh, 20px);
          --biasTop: clamp(0px, 1.5vh, 14px);
        }

        @supports not (height: 1dvh) {
          :root {
            --logoMaxH: 58vh;
          }
        }

        .site-footer {
          font-size: 10px;
        }
      }

      /* Large desktops */
      @media (min-width: 1800px) {
        :root {
          --logoMaxW: 1200px;
          --logoMaxH: 65dvh;
          --biasTop: clamp(0px, 2vh, 26px);
        }

        @supports not (height: 1dvh) {
          :root {
            --logoMaxH: 65vh;
          }
        }
      }
    </style>
  </head>

  <body>
    <div class="page">
      <main class="stage">
        <img
          src="fandomism-logo.png"
          alt="Fandomism logo"
          width="10506"
          height="3697"
        />

        <div class="meta">
          <div class="nod">One of us</div>
          <a href="mailto:fandomismllc@gmail.com?subject=Fandomism%20Inquiry">
            Contact
          </a>
        </div>

        <div class="seo">
          Fandomism is a cultural research and creative platform exploring fandom,
          identity, community, media, and modern participation.
        </div>
      </main>

      <footer class="site-footer">
        Â© 2026 Fandomism LLC. All rights reserved.
      </footer>
    </div>
  </body>
</html>
