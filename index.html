<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fandomism</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon (PNG) -->
    <link rel="icon" type="image/png" href="/fandomism-favicon.png" sizes="32x32" />

    <!-- Minimal SEO -->
    <meta
      name="description"
      content="Fandomism explores fandom as culture, identity, and community."
    />

<style>
:root {
  --bg: #EDE6D8;
  --text: #111;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  text-align: center;

  min-height: 100svh;
  display: flex;
  flex-direction: column;
}

/* Main content */
.content {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;

  padding: clamp(20px, 6vh, 72px) 16px;
  gap: 12px;
}

/* LOGO — never distort, never overflow */
.content img {
  width: min(92vw, 1000px);
  max-width: 640px;
  height: auto;

  /* prevents footer/contact from being pushed off on short screens */
  max-height: 55svh;

  display: block;
}

/* ONE OF US */
.nod {
  font-family: Palatino, "Palatino Linotype", "Book Antiqua", serif;
  font-size: 10px;
  letter-spacing: 0.35em;
  text-transform: uppercase;
  opacity: 0.6;
  transition: opacity 0.25s ease;
}

.nod:hover {
  opacity: 0.9;
}

/* CONTACT */
a {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 12px;
  font-weight: 700;
  letter-spacing: 0.18em;
  text-transform: uppercase;
  color: var(--text);
  text-decoration: none;
  border-bottom: 2px solid var(--text);
  padding-bottom: 4px;
}

a:hover {
  opacity: 0.6;
}

/* Invisible SEO */
.seo {
  position: absolute;
  left: -9999px;
  width: 1px;
  height: 1px;
  overflow: hidden;
}

/* Footer — always visible, never overlapping */
.site-footer {
  padding: 14px 0 16px;
  font-size: 11px;
  letter-spacing: 0.04em;
  color: rgba(0, 0, 0, 0.3);
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
  pointer-events: none;
}

/* Short-height screens: gently tighten */
@media (max-height: 720px) {
  .content {
    padding: 16px 16px;
    gap: 8px;
  }

  .content img {
    max-height: 48svh;
  }

  .site-footer {
    font-size: 10px;
    padding: 10px 0 12px;
  }
}
</style>
  </head>

  <body>
    <main class="content">
      <img src="fandomism-logo.png" alt="Fandomism logo" />
      <div class="nod">One of us</div>
      <a href="mailto:fandomismllc@gmail.com?subject=Fandomism%20Inquiry">Contact</a>

      <div class="seo">
        Fandomism is a cultural research and creative platform exploring fandom,
        identity, community, media, and modern participation.
      </div>
    </main>

    <footer class="site-footer">© 2026 Fandomism LLC. All rights reserved.</footer>
  </body>
</html>
