<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fandomism</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="canonical" href="https://fandomism.com/" />

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.getRegistrations().then((regs) => {
            regs.forEach((r) => r.unregister());
          });
        });
      }
    </script>

    <link rel="icon" type="image/png" href="/fandomism-favicon.png" sizes="32x32" />

    <meta
      name="description"
      content="Fandomism explores fandom as culture, identity, and community."
    />

    <style>
      :root {
        --bg: #ede6d8;
        --text: #111;

        /* Footer */
        --footerH: 46px;

        /* Logo sizing */
        --logoMaxH: 55svh;
        --logoMaxW: 640px;
        --logoVW: 92vw;

        /* intrinsic ratio: 600 / 1600 */
        --logoRatio: 0.375;

        /* spacing rules */
        --minGapLogo: 20px;
        --minGapFooter: 18px;
        --metaBiasUp: clamp(0px, 1.25svh, 14px);
      }

      * { box-sizing: border-box; }

      html, body { height: 100%; }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        text-align: center;
        overflow: hidden;
      }

      /* Stage */
      .stage {
        position: relative;
        width: 100%;
        height: 100svh;

        /* derive logo size safely */
        --logoWFromMaxH: calc(var(--logoMaxH) / var(--logoRatio));
        --logoW: min(var(--logoVW), var(--logoMaxW), var(--logoWFromMaxH));
        --logoH: calc(var(--logoW) * var(--logoRatio));
      }

      /* Logo — true center */
      .stage img {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: var(--logoW);
        height: auto;
        display: block;
      }

      /* Meta — NEVER overlaps logo or footer */
      .meta {
        position: absolute;
        left: 50%;

        /*
          Preferred midpoint:
          midpoint = avg(logoBottom, footerTop) - bias
        */
        top: min(
          /* never go below this (logo bottom + gap) */
          calc(50% + (var(--logoH) / 2) + var(--minGapLogo)),

          max(
            /* never go above footer minus gap */
            calc(100% - var(--footerH) - var(--minGapFooter)),

            /* ideal midpoint */
            calc(
              (
                (50% + (var(--logoH) / 2)) +
                (100% - var(--footerH))
              ) / 2 - var(--metaBiasUp)
            )
          )
        );

        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .nod {
        font-family: Palatino, "Palatino Linotype", "Book Antiqua", serif;
        font-size: 10px;
        letter-spacing: 0.35em;
        text-transform: uppercase;
        opacity: 0.6;
        transition: opacity 0.25s ease;
      }

      .nod:hover { opacity: 0.9; }

      a {
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 12px;
        font-weight: 700;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: var(--text);
        text-decoration: none;
        border-bottom: 2px solid var(--text);
        padding-bottom: 4px;
      }

      a:hover { opacity: 0.6; }

      .seo {
        position: absolute;
        left: -9999px;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }

      /* Footer */
      .site-footer {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;

        height: calc(var(--footerH) + env(safe-area-inset-bottom));
        padding-bottom: env(safe-area-inset-bottom);

        display: flex;
        align-items: center;
        justify-content: center;

        font-size: 11px;
        letter-spacing: 0.04em;
        color: rgba(0, 0, 0, 0.3);
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
        pointer-events: none;
      }

      @media (max-height: 720px) {
        :root { --footerH: 42px; }
        .site-footer { font-size: 10px; }
      }
    </style>
  </head>

  <body>
    <main class="stage">
      <img src="fandomism-logo.png" alt="Fandomism logo" width="1600" height="600" />

      <div class="meta">
        <div class="nod">One of us</div>
        <a href="mailto:fandomismllc@gmail.com?subject=Fandomism%20Inquiry">Contact</a>
      </div>

      <div class="seo">
        Fandomism is a cultural research and creative platform exploring fandom,
        identity, community, media, and modern participation.
      </div>
    </main>

    <footer class="site-footer">© 2026 Fandomism LLC. All rights reserved.</footer>
  </body>
</html>
