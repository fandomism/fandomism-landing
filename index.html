<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fandomism</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon (PNG) -->
    <link rel="icon" type="image/png" href="/fandomism-favicon.png" sizes="32x32" />

    <!-- Minimal SEO -->
    <meta
      name="description"
      content="Fandomism explores fandom as culture, identity, and community."
    />

<style>
:root {
  --bg: #EDE6D8;
  --text: #111;

  /* Footer sizing (used to calculate safe image height) */
  --footer-pad-y: 14px;
  --footer-font: 11px;
  --footer-line: 1.2; /* line-height multiplier */

  /* Spacing inside main content */
  --content-pad-y: clamp(12px, 4svh, 48px);
  --content-pad-x: 16px;
  --gap: 12px;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  text-align: center;

  /* Use the “small viewport height” so laptop browser UI doesn’t steal space */
  min-height: 100svh;

  display: grid;
  grid-template-rows: 1fr auto;
}

/* Main centered content */
.content {
  position: relative; /* keeps hidden SEO scoped */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;

  padding: var(--content-pad-y) var(--content-pad-x);
  gap: var(--gap);
}

/* LOGO — constrain by BOTH width and height so footer + contact always fit */
.content img {
  display: block;
  width: min(92vw, 1000px);
  height: auto;

  /* Safe max height = viewport height minus footer + padding + a little breathing room */
  max-height: calc(
    100svh
    - (2 * var(--content-pad-y))
    - (3 * var(--gap))
    - (var(--footer-pad-y) * 2)
    - (var(--footer-font) * var(--footer-line))
    - 24px
  );
}

/* ONE OF US */
.nod {
  font-family: Palatino, "Palatino Linotype", "Book Antiqua", serif;
  font-size: 10px;
  letter-spacing: 0.35em;
  text-transform: uppercase;
  opacity: 0.6;
  transition: opacity 0.25s ease;
}
.nod:hover { opacity: 0.9; }

/* CONTACT */
a {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 12px;
  font-weight: 700;
  letter-spacing: 0.18em;
  text-transform: uppercase;
  color: var(--text);
  text-decoration: none;
  border-bottom: 2px solid var(--text);
  padding-bottom: 4px;
}
a:hover { opacity: 0.6; }

/* Invisible SEO */
.seo {
  position: absolute;
  left: -9999px;
  width: 1px;
  height: 1px;
  overflow: hidden;
}

/* Footer — normal flow, always visible */
.site-footer {
  padding: var(--footer-pad-y) 0 calc(var(--footer-pad-y) + 2px);
  font-size: var(--footer-font);
  line-height: var(--footer-line);
  letter-spacing: 0.04em;
  color: rgba(0, 0, 0, 0.3);
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
  pointer-events: none;
}

/* Extra-tight heights: squeeze a bit more */
@media (max-height: 720px) {
  :root { --gap: 8px; --footer-font: 10px; }
}
</style>
  </head>

  <body>
    <main class="content">
      <img src="fandomism-logo.png" alt="Fandomism logo" />
      <div class="nod">One of us</div>
      <a href="mailto:fandomismllc@gmail.com?subject=Fandomism%20Inquiry">Contact</a>

      <div class="seo">
        Fandomism is a cultural research and creative platform exploring fandom,
        identity, community, media, and modern participation.
      </div>
    </main>

    <footer class="site-footer">© 2026 Fandomism LLC. All rights reserved.</footer>
  </body>
</html>
